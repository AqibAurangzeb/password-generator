<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div id="light-dark-mode-container">
        <button id="light-dark-mode-btn" onclick="changeDarkLightMode()">ğŸŒ™</button>
      </div>     
      <div id="container">
        <div id="main">
          <h1 id="title">Generate a<br><span id="title-green">random password</span></h1>
          <h3 id="subtitle">Never use an insecure password again.</h3>
          <form>
            <label>Password Length</label>
            <input id="password-length" type="range" value="15" min="1" max="99" oninput="this.nextElementSibling.value = this.value">
            <output>15</output>
            <br>
            <label><input id="symbols" type="checkbox">Symbols</label>
            
            <br>
            <label><input id="numbers" type="checkbox">Numbers</label>     
          </form>
          <button id="generate-password-btn" onclick="generatePasswords()">Generate passwords</button>
          <hr>
          <div id="generated-passwords">
            <button class="generated-password-btn" id="generated-password-btn-1" onclick="copyFirstButtonToClipboard()"></button>
            <button class="generated-password-btn" id="generated-password-btn-2" onclick="copySecondButtonToClipboard()"></button>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
